name: GitHub Actions backend
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - master
  # pull_request:
  #   branches:
  #     - "master"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Task for deploying to AWS lightsail
      - name: Remote SSH Commands
        # You may pin to the exact commit or the version.
        # uses: fifsky/ssh-action@58b3c484be9c20cf118fd3b939a6d2cb3c769512
        uses: fifsky/ssh-action@v0.0.6
        with:
          # Command to execute on the remote server.
          command: |
            mkdir testBeF01
            cd nest-be-test/
            git checkout master
            git pull origin master
            git add .
            git commit -m "Automated commit through CICD"
            git push origin master
          # Hostname or IP address of the server.
          host: 13.127.183.100
          # Username for authentication.
          user: ubuntu
          # Port number of the server.
          #port: # optional, default is 22
          # String that contains a private key for either key-based or hostbased user authentication (OpenSSH format)
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}
