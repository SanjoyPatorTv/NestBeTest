name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions for Nest backendüöÄ
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: |
          npm ci -f
          CI=false npm run build --if-present

      - name: removing prev backend from tempBE directory and creating empty folder again in server
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            rm -rf tempBE
            mkdir tempBE
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: transfer complete repo to testBECompleteFolder folder using ssh
        uses: easingthemes/ssh-deploy@v3.0.1
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_MOTOR_PRIVATE }}
          ARGS: "-rltDzvO"
          SOURCE: "/"
          REMOTE_HOST: 3.111.149.236
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/tempBE
          EXCLUDE: "src, node_modules,README.md, .gitignore, .github"

      - name: updating directories in the server
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            rm -rf backend_old
            mv backend backend_old
            mv tempBE backend
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: install node packages
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd backend
            npm install --legacy-peer-deps
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: restart pm2 for backend
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd backend/dist
            pm2 stop backendpm2
            pm2 start main.js --name backendpm2
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - run: echo "üçè This job's status is ${{ job.status }}."
