name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions for Nest backendüöÄ
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: |
          npm ci -f
          CI=false npm run build --if-present

      - name: removing prev build directory from server
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: rm -rf dist
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: transfer package.json file using ssh
        uses: easingthemes/ssh-deploy@v3.0.1
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_MOTOR_PRIVATE }}
          ARGS: "-rltDzvO"
          SOURCE: "package.json"
          REMOTE_HOST: 3.111.149.236
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/
          EXCLUDE: "README.md, .gitignore, .github"

      - name: transfer dist build folder using ssh
        uses: easingthemes/ssh-deploy@v3.0.1
        with:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_MOTOR_PRIVATE }}
          ARGS: "-rltDzvO"
          SOURCE: "dist"
          REMOTE_HOST: 3.111.149.236
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/
          EXCLUDE: "README.md, .gitignore, .github"

      - name: updating directories in the server
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            rm -rf backend_old
            mv backend backend_old
            mv dist backend
            mkdir dist
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: moving the package.json to backend and installing packages
        uses: fifsky/ssh-action@v0.0.6
        with:
          command: |
            - run: pm2 list #check pm2 list
            mv package.json backend
            cd backend
            pwd
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - name: get node version
        uses: fifsky/ssh-action@v0.0.6
        with:
          run: node -v
          host: 3.111.149.236
          user: ubuntu
          key: ${{ secrets.AWS_MOTOR_PRIVATE }}

      - run: echo "üçè This job's status is ${{ job.status }}."
